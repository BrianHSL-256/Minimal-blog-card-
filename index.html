<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Minimal Blog Card</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>

            <main>
                
                
                <section class="blog-card">
                    <img src="/imgs/cactus.png" alt="Blog Image" class="blog-image">
                    <div class="card-category">
                        <p class="card-category-label">Design</p>

                    </div>
                    <div class="blog-content">
                        <h2 class="blog-title">Embracing Minimalism</h2>
                        <p class="blog-excerpt"> From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity. </p>
                        <p class="blog-author">Annie Spratt</p>
                    </div>
                </section>

            </main>



        </body>
        
        
    </html>
